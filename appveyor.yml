os: Visual Studio 2015
build_script:
  # dotnet info
  - ps: dotnet --info
  # Run dotnet new 
  - ps: mkdir "test\test-dotnet-new" -Force | Push-Location
  - ps: dotnet new --lang fsharp
  - ps: dotnet restore
  - ps: dotnet --verbose build
  - ps: dotnet --verbose run a b
  - ps: dotnet test .\src\RestMockCore.Test\project.json
  - ps: Pop-Location
test: on 
    